<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Student details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <h2>Detail Entry</h2>
                <form>
                    <div class="form-group">
                        <label>Name of Student</label>
                        <input class="form-control" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label>Mobile number</label>
                        <input class="form-control" placeholder="Enter number">
                    </div>
                    <div class="form-group">
                        <label>Student Number</label>
                        <input class="form-control" placeholder="Enter student number">
                    </div>
                    <div class="form-group">
                        <label>From college</label>
                        <select class="form-control">
                            <option>AKGEC</option>
                            <option>KIET</option>
                            <option>ABES</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Date of birth</label>
                        <input class="form-control" placeholder="Enter date of birth">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input class="form-control" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input class="form-control" placeholder="Enter address">
                    </div>
                    <div class="form-group">
                        <label>Parmanent Address</label>
                        <input class="form-control" placeholder="Enter address">
                    </div>
                    <a href="./student_details.html" class="btn btn-default"> Submit </a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
