<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Create Workshop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-3">
            <div class="col-md-4 col-sm-4">
                <h2 class="text-center my-3">Workshop Creation</h2>
                <form>
                    <div class="form-group">
                        <label>Name of Workshop</label>
                        <input class="form-control" placeholder="Enter name of workshop">
                    </div>
                    <div class="form-group">
                        <label>Duration of workshop</label>
                        <input class="form-control" placeholder="Enter duration">
                    </div>
                    <div class="form-group">
                        <label>Enter the starting date</label>
                        <input class="form-control" placeholder="Enter starting date">
                    </div>
                    <div class="form-group">
                        <label>Referral Number</label>
                        <input class="form-control" placeholder="Enter referal number">
                    </div>
                    <div class="form-group">
                        <label>Place of Workshop</label>
                        <select class="form-control">
                            <option>AKGEC</option>
                            <option>KIET</option>
                            <option>ABES</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>For Whom</label>
                        <select class="form-control">
                            <option>Faculty</option>
                            <option>Students</option>
                            <option>Staff</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>level of Workshop</label>
                        <select class="form-control">
                            <option>Refresher</option>
                            <option>PSL 2</option>
                            <option>PSL 3</option>
                            <option>PSL 4</option>
                            <option>PSL 5</option>
                        </select>
                    </div>
                    <a href="./choose.html" class="btn btn-default d-block my-5"> Submit </a>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
