<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <h2>Workshop Creation</h2>
                <form>
                    <div class="form-group">
                        <label>Name of Workshop</label>
                        <input class="form-control" placeholder="Enter name of workshop">
                    </div>
                    <div class="form-group">
                        <label>Duration of workshop</label>
                        <input class="form-control" placeholder="Enter duration">
                    </div>
                    <div class="form-group">
                        <label>Referral Number</label>
                        <input class="form-control" placeholder="Enter referal number">
                    </div>
                    <div class="form-group">
                        <label>Place of Workshop</label>
                        <select class="form-control">
                            <option>AKGEC</option>
                            <option>KIET</option>
                            <option>ABES</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>level of Workshop</label>
                        <select class="form-control">
                            <option>Refresher</option>
                            <option>PSL 2</option>
                            <option>PSL 3</option>
                            <option>PSL 4</option>
                            <option>PSL 5</option>
                        </select>
                    </div>
                    <button class="btn btn-default"> Submit </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
