<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Teacher details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-3">
            <div class="col-md-4 col-sm-4">
                <h2 class="text-center my-3">Detail Entry</h2>
                <form>
                    <div class="form-group">
                        <label>Name of Teacher</label>
                        <input class="form-control" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label>Mobile number</label>
                        <input class="form-control" placeholder="Enter number">
                    </div>
                    <div class="form-group">
                        <label>Faculty Number</label>
                        <input class="form-control" placeholder="Enter faculty number">
                    </div>
                    <div class="form-group">
                        <label>From college</label>
                        <select class="form-control">
                            <option>AKGEC</option>
                            <option>KIET</option>
                            <option>ABES</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Date of birth</label>
                        <input class="form-control" placeholder="Enter date of birth">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input class="form-control" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input class="form-control" placeholder="Enter address">
                    </div>
                    <div class="form-group">
                        <label>Parmanent Address</label>
                        <input class="form-control" placeholder="Enter address">
                    </div>
                    <a href="./teacher_details.html" class="btn btn-primary d-block my-5"> Submit </a>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
